<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Анкета пользователя</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби:</label>
                <input type="text" id="hobby" name="hobby" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        {% if users %}
            <h2 class="mt-5">Введенные данные</h2>
            <ul class="list-group mt-3">
                {% for user in users %}
                    <li class="list-group-item">
                        <strong>Имя:</strong> {{ user.name }}<br>
                        <strong>Город:</strong> {{ user.city }}<br>
                        <strong>Хобби:</strong> {{ user.hobby }}<br>
                        <strong>Возраст:</strong> {{ user.age }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
